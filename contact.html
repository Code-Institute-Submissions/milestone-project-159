<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported bootstrap 4, font-awesome 5, and individual stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- the below script is for the mobile nav bar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Ed Sheeran - Contact Us</title>
</head>

<body>
    <header>
        <!-- navigation bar which is only visible only on XS screens such as mobile devices -->
        <nav class="navbar navbar-dark bg-dark d-block d-sm-none">
            <!-- navigation bar 'active page' name and icon, aligned to left -->
            <div class="navbar-brand">
                <h1 class="font-navigation-lrg"><i class="fas fa-comments space"></i> Contact Us</h1>
            </div>
            <!-- toggle button on right, which brings menu of links when pressed  -->
            <div style="position: absolute; top: 25px; right: 15px;">
                <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                    data-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false"
                    aria-label="Toggle navigation"><span><i class="fas fa-bars"
                            style="color: white; font-size: 42px;"></i></span></button>
            </div>
            <!-- menu which appears when pressing toggle button -->
            <div class="collapse navbar-collapse" id="nav-menu">
                <!-- all links in the menu -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <!-- !important is used to override the default colour -->
                        <!-- (current page) will show next to the active page name for screen readers only -->
                        <a class="nav-link font-navigation" href="index.html"><i class="fas fa-home space"></i> Home
                            Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navigation" href="music.html"><i class="fas fa-music space"></i> Music +
                            Videos</a>
                    </li>
                    <li class="nav-item">
                        <!-- the ticketmaster link below will open in a new tab so the user doesn't guest lost -->
                        <a class="nav-link font-navigation"
                            href="https://www.ticketmaster.co.uk/ed-sheeran-tickets/artist/1560779" target="_blank"><i
                                class="fas fa-ticket-alt space"></i> Book Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navigation" href="contact.html" style="color: orange !important;"><i
                                class="fas fa-comments space"></i>
                            Contact Us <span class="sr-only">(current page)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- this part below contains the logo, with a grey top and bottom border -->
        <div class="container-fluid no-gutters section-padding border-grey" style="padding: 0px;">
            <div class="row">
                <!-- black space on left of logo -->
                <div class="col-1 bg-black">
                </div>
                <!-- logo that links to home page -->
                <a href="index.html" class="col-10 logo">
                </a>
                <!-- black space on right of logo -->
                <div class="col-1 bg-black">
                </div>
            </div>
            <!-- navigation bar starts here for all sizes except XS, which is hidden -->
            <div class="row navigation font-white font-navigation d-none d-sm-block">
                <!-- black space on left of navigation bar which hides when the screen gets smaller -->
                <div class="col-sm-12 bg-black">
                    <div class="row">
                        <div class="col-lg-2 d-none d-lg-block bg-black">
                        </div>
                        <!-- navigation buttons with font-awesome icons, reduces from horizontal to vertical alignment when screen gets smaller -->
                        <!-- each hyperlink has a hover-effect through the main css stylesheet, that will glow orange when hovered over -->
                        <!-- the class "active" is used on the active pages, that will keep the icon orange so the user knows which page they are on -->
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <a href="index.html" class="hover-glow">
                                <i class="fas fa-home space"></i> Home Page
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <a href="music.html" class="hover-glow">
                                <i class="fas fa-music space"></i> Music + Videos
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <!-- external hyperlink that will open the official booking page, in a new tab -->
                            <a href="https://www.ticketmaster.co.uk/ed-sheeran-tickets/artist/1560779" target="_blank"
                                class="hover-glow">
                                <i class="fas fa-ticket-alt space"></i> Book Tickets
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <a href="contact.html" class="hover-glow active">
                                <i class="fas fa-comments space"></i> Contact Us
                            </a>
                        </div>
                        <!-- black space on right of navigation bar which hides when the screen gets smaller -->
                        <div class="col-lg-2 d-none d-lg-block bg-black">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section style="padding-bottom: 100px">
        <!-- this part below contains the subheading text, and main body area -->
        <div class="container-fluid no-gutters">
                        <div class="row">
                <div class="col bg-grey">
                    <!-- subtitle to introduce spotify track section -->
                    <h1 class="font-heading font-black">Get in touch with us</h1>
                </div>
            </div>
                        <div class="row">   
                <!-- main body which is on right side of the subheading, on small screen will take whole page width -->
                <div class="col bg-white">
                    <form id="contact-form">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="font-subheading font-black">Name</label>
                                <input type="text" name="name" id="name" class="form-control" required />
                                <label for="emailaddress" class="font-subheading font-black">Email Address</label>
                                <input type="email" name="email" id="emailaddress" class="form-control" required />
                                <label for="message" class="font-subheading font-black">Enter your message here</label>
                                <textarea rows="3" name="message" id="message" class="form-control" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="subcribe" />
                                    <label class="form-check-label" for="subscribe" style="font-size: 12px;">Check this
                                        box
                                        if you would like to subscribe to our newsletters, and get the lastest
                                        information
                                        on any future events
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col button-container">
                                <button type="submit" class="button-send font-subheading">Send Message <i
                                        class="fa fa-paper-plane" id="plane-icon"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom">
        <!-- this part contains all the social media links, with a grey top and bottom border -->
        <div class="container-fluid no-gutters border-grey">
            <div class="row social-media bg-black font-white font-heading" style="padding: 5px 20px;">
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
                <!-- navigation links with font-awesome icons, using the same orange glow hover effect as navigation bar -->
                <!-- each link is external website, so opens in a new window to avoid confusion for user -->
                <!-- the links show in 1 row of 6 on large screen, and reduces to 2 rows of 3 on small screen -->
                <a class="col-md-1 col-2 hover-glow" target="_blank"
                    href="https://www.facebook.com/pages/Ed-Sheeran/9189674485">
                    <!-- each link is an icon using the <i> tag -->
                    <!-- aria-hidden is enabled, so this doesn't confuse any Screen Readers -->
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <!-- this will display the name of website for Screen Readers only -->
                    <span class="sr-only">Facebook</span>
                </a>
                <a class="col-md-1 col-2 hover-glow" target="_blank" href="https://www.instagram.com/teddysphotos/">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a class="col-md-1 col-2 hover-glow" target="_blank" href="https://twitter.com/edsheeran">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a class="col-md-1 col-2 hover-glow" target="_blank"
                    href="https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V">
                    <i class="fab fa-spotify" aria-hidden="true"></i>
                    <span class="sr-only">Spotify</span>
                </a>
                <a class="col-md-1 col-2 hover-glow" target="_blank"
                    href="https://music.apple.com/gb/artist/ed-sheeran/183313439">
                    <i class="fab fa-apple" aria-hidden="true"></i>
                    <span class="sr-only">Apple Store</span>
                </a>
                <a class="col-md-1 col-2 hover-glow" target="_blank" href="https://www.youtube.com/user/EdSheeran">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span>
                </a>
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
