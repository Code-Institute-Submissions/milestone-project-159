<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported bootstrap 4, font-awesome 5, and individual stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- the below script is for the bootstrap carousel pictures at bottom of page -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Ed Sheeran</title>
</head>

<body>
    <header>
        <!-- this part below contains the logo and navigation bar, with a grey top and bottom border -->
        <div class="container-fluid no-gutters section-padding border-grey">
            <div class="row">
                <!-- black space on left of logo -->
                <div class="col-1 bg-black">
                </div>
                <!-- logo that links to home page -->
                <a href="index.html" alt="Ed Sheeran" class="col-10 logo">
                </a>
                <!-- black space on right of logo -->
                <div class="col-1 bg-black">
                </div>
            </div>
            <!-- navigation bar starts here -->
            <div class="row navigation font-white font-navigation">
                <!-- black space on left of navigation bar which hides when the screen gets smaller -->
                <div class="col-md-2 d-none d-md-block bg-black">
                </div>
                <!-- navigation buttons with font-awesome icons, reduces from horizontal to vertical alignment when screen gets smaller -->
                <!-- each hyperlink has a hover-effect through the main css stylesheet, that will glow orange when hovered over -->
                <a href="index.html" class="col-md-2 col-sm-6 bg-black hover-glow">
                    <i class="fas fa-home space"></i> Home Page
                </a>
                <a href="music.html" class="col-md-2 col-sm-6 bg-black hover-glow">
                    <i class="fas fa-music space"></i> Music + Videos
                </a>
                <!-- external hyperlink that will open the official booking page, in a new tab -->
                <a href="https://www.ticketmaster.co.uk/ed-sheeran-tickets/artist/1560779" target="_blank"
                    class="col-md-2 col-sm-6 bg-black hover-glow">
                    <i class="fas fa-ticket-alt space"></i> Book Tickets
                </a>
                <a href="contact.html" class="col-md-2 col-sm-6 bg-black hover-glow">
                    <i class="fas fa-comments space"></i> Contact Us
                </a>
                <!-- black space on right of navigation bar which hides when the screen gets smaller -->
                <div class="col-md-2 d-none d-md-block bg-black">
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- this part below contains the subheading text, and main body area -->
        <div class="container-fluid no-gutters">
            <div class="row">
                <!-- subheading which is on left side of the page, on small screen will take whole page width -->
                <div class="col-md-2 col-12 bg-grey">
                    <h1 class="font-subheading font-black">Home Page</h1>
                </div>
                <!-- main body which is on right side of the subheading, on small screen will take whole page width -->
                <div class="col-md-10 col-12 bg-white">
                    <p class="font-black font-text">text here</p>
                </div>
            </div>
        </div>
        <!-- this part below contains photos.  On a large screen shows carousel effect, on smaller shows as -->
  <div class="row">
      <div class="col-md-8 photos">

        <div id="PhotoControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/4.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/5.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/6.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/7.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/8.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#PhotoControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#PhotoControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>

  
    </section>
    <footer>
        <!-- this part contains all the social media links, with a grey top and bottom border -->
        <div class="container-fluid no-gutters section-padding border-grey">
            <div class="row social-media bg-black font-white font-heading">
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
                <!-- navigation links with font-awesome icons, using the same orange glow hover effect as navigation bar -->
                <!-- each link is external website, so opens in a new window to avoid confusion for user -->
                <!-- the links show in 1 row of 6 on large screen, and reduces to 2 rows of 3 on small screen -->
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://www.facebook.com/pages/Ed-Sheeran/9189674485">
                    <!-- each link is an icon using the <i> tag -->
                    <!-- aria-hidden is enabled, so this doesn't confuse any Screen Readers -->
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <!-- this will display the name of website for Screen Readers only -->
                    <span class="sr-only">Facebook</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://www.instagram.com/teddysphotos/">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://twitter.com/edsheeran">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V">
                    <i class="fab fa-spotify" aria-hidden="true"></i>
                    <span class="sr-only">Spotify</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://music.apple.com/gb/artist/ed-sheeran/183313439">
                    <i class="fab fa-apple" aria-hidden="true"></i>
                    <span class="sr-only">Apple Store</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://www.youtube.com/user/EdSheeran">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span>
                </a>
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
