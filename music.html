<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported bootstrap 4, font-awesome 5, and individual stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ed Sheeran - Music + Videos</title>
</head>

<body>
    <header>
        <!-- this part below contains the logo and navigation bar, with a grey top and bottom border -->
        <div class="container-fluid no-gutters section-padding border-grey" style="padding: 0px;">
            <div class="row">
                <!-- black space on left of logo -->
                <div class="col-1 bg-black">
                </div>
                <!-- logo that links to home page -->
                <a href="index.html" alt="Ed Sheeran" class="col-10 logo">
                </a>
                <!-- black space on right of logo -->
                <div class="col-1 bg-black">
                </div>
            </div>
            <!-- navigation bar starts here -->
            <div class="row navigation font-white font-navigation">
                <!-- black space on left of navigation bar which hides when the screen gets smaller -->
                <div class="col-lg-2 d-none d-lg-block bg-black">
                </div>
                <!-- navigation buttons with font-awesome icons, reduces from horizontal to vertical alignment when screen gets smaller -->
                <!-- each hyperlink has a hover-effect through the main css stylesheet, that will glow orange when hovered over -->
                <!-- the class "active" is used on the active pages, that will keep the icon orange so the user knows which page they are on -->
                <a href="index.html" class="col-lg-2 col-md-3 col-sm-6 col-12 bg-black hover-glow">
                    <i class="fas fa-home space"></i> Home Page
                </a>
                <a href="music.html" class="col-lg-2 col-md-3 col-sm-6 col-12 bg-black hover-glow active">
                    <i class="fas fa-music space"></i> Music + Videos
                </a>
                <!-- external hyperlink that will open the official booking page, in a new tab -->
                <a href="https://www.ticketmaster.co.uk/ed-sheeran-tickets/artist/1560779" target="_blank"
                    class="col-lg-2 col-md-3 col-sm-6 col-12 bg-black hover-glow">
                    <i class="fas fa-ticket-alt space"></i> Book Tickets
                </a>
                <a href="contact.html" class="col-lg-2 col-md-3 col-sm-6 col-12 bg-black hover-glow">
                    <i class="fas fa-comments space"></i> Contact Us
                </a>
                <!-- black space on right of navigation bar which hides when the screen gets smaller -->
                <div class="col-md-2 d-none d-lrg-block bg-black">
                </div>
            </div>
        </div>
    </header>
    <section>
        <!-- this part below contains the subheading text, music and video sections -->
        <div class="container-fluid no-gutters">
            <div class="row">
                <div class="col bg-grey">
                    <h1 class="font-heading font-black">Music + Video</h1>
                </div>
            </div>
            <div class="row" id="audio-section">
                <div class="col bg-white">
                    <div class="row">
                        <!-- audio section divided into 3 columns for each song. When the screen gets smaller they position vertically -->
                        <div class="col-md-4 col-12">
                            <div class="row">
                                <div class="col">
                                    <p class="font-black font-subheading track-name">A Team</p>
                                </div>
                            </div>
                            <div class="row">
                                <!-- audio control with link to the local media file -->
                                <div class="col">
                                    <iframe src="https://open.spotify.com/embed/album/7jfNbUImln4VF01QtMpe0q"
                                        width="250" height="80" frameborder="0" allowtransparency="true"
                                        allow="encrypted-media">
                                        <!-- alternate text in case browser does not support playing mp3s -->
                                        Your browser does not support iFrames
                                    </iframe>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-12">
                            <div class="row">
                                <div class="col">
                                    <p class="font-black font-subheading track-name">Lego House</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <iframe src="https://open.spotify.com/embed/album/02pi98kE0nra0yBqCStzbC"
                                        width="250" height="80" frameborder="0" allowtransparency="true"
                                        allow="encrypted-media">
                                        Your browser does not support iFrames
                                    </iframe>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-12">
                            <div class="row">
                                <div class="col">
                                    <p class="font-black font-subheading track-name">Photograph</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col audio">
                                    <iframe src="https://open.spotify.com/embed/album/1xn54DMo2qIqBuMqHtUsFd"
                                        width="250" height="80" frameborder="0" allowtransparency="true"
                                        allow="encrypted-media">
                                        Your browser does not support iFrames</iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col" id="video-section-container">
            <div class="row" id="video-section">
                <!-- video section which is 2 videos per row, reducing to 1 per row when screen gets smaller -->
                <!-- alternate text in case browser does not support iFrames -->
                <iframe class="video col-md-6 col-sm-12" width="600px" height="400px"
                    src="https://www.youtube.com/embed/iKzRIweSBLA" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>Your browser does not support iFrames</iframe>
                <iframe class="video col-md-6 col-sm-12" width="600px" height="400px"
                    src="https://www.youtube.com/embed/K0ibBPhiaG0" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>Your browser does not support iFrames</iframe>
                <iframe class="video col-md-6 col-sm-12" width="600px" height="400px"
                    src="https://www.youtube.com/embed/87gWaABqGYs" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>Your browser does not support iFrames</iframe>
                <iframe class="video col-md-6 col-sm-12" width="600px" height="400px"
                    src="https://www.youtube.com/embed/JGwWNGJdvx8" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>Your browser does not support iFrames</iframe>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom">
        <!-- this part contains all the social media links, with a grey top and bottom border -->
        <div class="container-fluid no-gutters border-grey">
            <div class="row social-media bg-black font-white font-heading">
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
                <!-- navigation links with font-awesome icons, using the same orange glow hover effect as navigation bar -->
                <!-- each link is external website, so opens in a new window to avoid confusion for user -->
                <!-- the links show in 1 row of 6 on large screen, and reduces to 2 rows of 3 on small screen -->
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://www.facebook.com/pages/Ed-Sheeran/9189674485">
                    <!-- each link is an icon using the <i> tag -->
                    <!-- aria-hidden is enabled, so this doesn't confuse any Screen Readers -->
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <!-- this will display the name of website for Screen Readers only -->
                    <span class="sr-only">Facebook</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://www.instagram.com/teddysphotos/">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://twitter.com/edsheeran">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V">
                    <i class="fab fa-spotify" aria-hidden="true"></i>
                    <span class="sr-only">Spotify</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank"
                    href="https://music.apple.com/gb/artist/ed-sheeran/183313439">
                    <i class="fab fa-apple" aria-hidden="true"></i>
                    <span class="sr-only">Apple Store</span>
                </a>
                <a class="col-md-1 col-4 hover-glow" target="_blank" href="https://www.youtube.com/user/EdSheeran">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span>
                </a>
                <!-- black space on left which hides when the screen gets smaller -->
                <div class="col-md-3 d-none d-md-block bg-black">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
